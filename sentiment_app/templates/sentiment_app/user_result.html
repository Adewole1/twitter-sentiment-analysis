<div class="d-flex justify-content-center">
  <hr class="mb-4 w-100 text-muted" style="margin-top: -30px" />
</div>
<div
  name="result"
  class="w-100 overflow-auto border rounded-3 px-4"
  style="height: 400px; resize: none"
  disabled
>
    {% for key, values in result.items %}
        <h1>{{ key }}</h1>
        {% for value in values %}
            <p>{{ value.0 }} - <strong>{{ value.1 }}</strong></p>
        {% endfor %}
    {% endfor %}
</div>
