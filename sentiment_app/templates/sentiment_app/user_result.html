<div class="d-flex justify-content-center">
  <hr class="mb-4 w-100 text-muted"/>
</div>
<div
  name="result"
  class="container w-100 overflow-auto border rounded-3"
  disabled
>
    {% for key, values in result.items %}
        <h1>{{ key }}</h1>
        {% for value in values %}
            <p>{{ value.0 }} - <strong>{{ value.1 }}</strong></p>
        {% endfor %}
    {% endfor %}
</div>
